
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            margin-top: 5rem;
            width: 100%;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        .description{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .information{
            width: 200px;
        }
    </style>
</head>
<body>

<div id="productCarousel" class="carousel slide" data-ride="carousel" style="width: 50%; margin: 0 auto;">
    <ol class="carousel-indicators">
        <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#productCarousel" data-slide-to="1"></li>
        <li data-target="#productCarousel" data-slide-to="2"></li>
        <li data-target="#productCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="8.jpg" alt="Product Image 1">
        </div>
        <div class="carousel-item">
            <img src="9.jpg" alt="Product Image 2">
        </div>
        <div class="carousel-item">
            <img src="10.jpg" alt="Product Image 3">
        </div>
        <div class="carousel-item">
            <img src="11.jpg" alt="Product Image 4">
        </div>
    </div>
    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="description">
    <div class="title">
        <h1>Adidas</h1>
    </div>
    <div class="information">
        <p>Lorem ipsum dolor sit, amet consectetur 
           adipisicing elit. Omnis vero blanditiis culpa quidem eum, 
           cupiditate aut itaque inventore similique ipsum!</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
